<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RAINO</title>
  <!-- <link href='https://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext' rel='stylesheet' type='text/css'> -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/css/main.css">
</head>
<body>
  <div class="login-container">
    <div class="titlebar">
      <div class="window-controls">
        <div class="button" id="closeBtn">
          <img class="icon" src="images/buttons/closebtn.png" />
          <img class="icon-hover" src="images/buttons/closebtn-hover.png" />
        </div>
        <div class="button" id="minimizeBtn">
          <img class="icon" src="images/buttons/minbtn.png" />
          <img class="icon-hover" src="images/buttons/minbtn-hover.png" />
        </div>
        <div class="button" id="maximizeBtn">
          <img class="icon" src="images/buttons/maxbtn.png" />
          <img class="icon-hover" src="images/buttons/maxbtn-hover.png" />
        </div>
        <div class="button" id="restoreBtn">
          <img class="icon" src="images/buttons/maxbtn.png" />
          <img class="icon-hover" src="images/buttons/restorebtn-hover.png" />
        </div>
      </div>
    </div>
    <div class="blur-layer"></div>
    <img class="logo" src="images/logo11.png">
    <div class="right">
      <div class="header">
        Sign
        <div class="swap-wrap">
          <div class="in">in</div>
          <div class="up">up</div>
        </div>
      </div>
      <input type="email" placeholder="E-Mail" id="form-email">
      <input type="password" placeholder="Password" id="form-password">
      <div class="form-nickname-wrapper">
        <input type="text" placeholder="Nickname" id="form-nickname">
      </div>
      <div class="small">or <span class="sign" id="signup-btn">sign up</span></div>
      <button type="button" class="login" id="send-login-form">
        <div class="background"></div>
      </button>
    </div>
  </div>
  <script>
    require('./scripts/javascript/utils.js');
    require('./scripts/javascript/titlebar.js');
    require('./scripts/javascript/login.js');
  </script>
</body>
</html>
